{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h3>{{ product.name }}</h3>
    <p class="mb-1"><span class="price">₹{{ product.price }}</span>
      {% if product.old_price %}<span class="strike ms-2">₹{{ product.old_price }}</span>{% endif %}
    </p>
    <p class="text-muted small">Rating: ★★★★☆</p>
    <p>{{ product.description }}</p>

    <div class="d-flex gap-2 align-items-center mt-3">
      <input type="number" value="1" min="1" class="form-control w-auto">
      <button class="btn btn-primary">Add to cart</button>
    </div>
  </div>
</div>
{% endblock %}
