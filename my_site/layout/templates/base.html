{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %} ShopKart{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your custom css -->
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
  <style>
    /* small in-file tweaks (optional) */
    .product-card img { height: 350px; object-fit: cover; }
    .price { font-weight: 700; font-size: 1.15rem; }
    .strike { text-decoration: line-through; color:#888; font-size:.95rem; }
  </style>
</head>
<body>
  {% include 'partials/navbar.html' %}

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light border-top py-3 mt-4">
    <div class="container text-center small">
      © {{ year|default:"2025" }} ShopKart — Built with Django & Bootstrap
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
